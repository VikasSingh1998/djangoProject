<!DOCTYPE html>
{% load static  %}
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Model project Demo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static "css/emp1.css" %}">
    </head>
    <body>
        <h2>Employee data are:</h2>
        {% if emp_list %}
            <table>
                <thead>
                    <th>ENO</th>
                    <th>ENAME</th>
                    <th>ESAL</th>
                    <th>EADDR</th>
                </thead>
                {% for emp in emp_list %}
                    <tr>
                        <td>{{emp.eno}}</td>
                        <td>{{emp.ename}}</td>
                        <td>{{emp.esal}}</td>
                        <td>{{emp.eaddr}}</td>
                    </tr>
                {% endfor %}
            </table>
        {% else %}
            <h4>No Records found</h4>
        {% endif %}
    </body>
</html>
